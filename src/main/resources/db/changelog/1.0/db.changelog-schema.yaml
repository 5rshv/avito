databaseChangeLog:
  - changeSet:
      id: 1-create-users
      author: ai-assistant
      preConditions:
        onFail: MARK_RAN
        onError: HALT
        not:
          tableExists:
            tableName: users
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: username
                  type: VARCHAR(320)
                  constraints:
                    nullable: false
              - column:
                  name: password
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: first_name
                  type: VARCHAR(100)
              - column:
                  name: last_name
                  type: VARCHAR(100)
              - column:
                  name: phone
                  type: VARCHAR(32)
              - column:
                  name: image
                  type: VARCHAR(255)
              - column:
                  name: role
                  type: VARCHAR(32)
                  constraints:
                    nullable: false
        - addUniqueConstraint:
            tableName: users
            columnNames: username
            constraintName: ux_users_username

  - changeSet:
      id: 2-create-ads
      author: ai-assistant
      changes:
        - createTable:
            tableName: ads
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: title
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: price
                  type: INTEGER
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: VARCHAR(255)
              - column:
                  name: image
                  type: VARCHAR(255)
              - column:
                  name: author_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP WITH TIME ZONE
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: TIMESTAMP WITH TIME ZONE
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: ads
            baseColumnNames: author_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_ads_author_id
            onDelete: CASCADE
        - createIndex:
            tableName: ads
            indexName: ix_ads_author_id
            columns:
              - column:
                  name: author_id

  - changeSet:
      id: 3-create-comments
      author: ai-assistant
      changes:
        - createTable:
            tableName: comments
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: text
                  type: VARCHAR(4000)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP WITH TIME ZONE
                  constraints:
                    nullable: false
              - column:
                  name: author_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: ad_id
                  type: BIGINT
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: comments
            baseColumnNames: author_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_comments_author_id
            onDelete: CASCADE
        - addForeignKeyConstraint:
            baseTableName: comments
            baseColumnNames: ad_id
            referencedTableName: ads
            referencedColumnNames: id
            constraintName: fk_comments_ad_id
            onDelete: CASCADE
        - createIndex:
            tableName: comments
            indexName: ix_comments_ad_id
            columns:
              - column:
                  name: ad_id
        - createIndex:
            tableName: comments
            indexName: ix_comments_author_id
            columns:
              - column:
                  name: author_id